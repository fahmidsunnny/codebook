<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coder Chat</title>
</head>
<body>

  <header>
    <h1>Coder Chat</h1>
    <p>Connect with fellow coders using markdown-powered messages.</p>
  </header>

  <main>

    <section>
      <h2>Send a Message</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="message">Message (Markdown supported):</label>
        <textarea id="message" name="message" rows="5" cols="50"></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <section>
      <h2>Recent Messages</h2>
      <article>
        <h3>@fahm.codes</h3>
        <p>**Built CodeSnaps module today.**</p>
      </article>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 fahm.codes</p>
  </footer>

</body>
</html>
