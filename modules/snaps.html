<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>CodeSnaps</title> 
</head>
<body>

  <header>
    <h1>CodeSnaps</h1>
    <p>Share your code like a snap — quick, clean, and temporary.</p>
 
  </header>

<main>

  <section>
    <h2>Submit a CodeSnap</h2>
    <form>
      <label for="language">Language:</label>
      <select id="language" name="language">
        <option value="python">Python</option>
        <option value="c">C</option>
        <option value="java">Java</option>
        <option value="bash">Bash</option>
      </select>

      <label for="code">Your Code:</label>
      <textarea id="code" name="code" rows="10" cols="50"></textarea>

      <button type="submit">Snap It</button>
    </form>
  
  </section>

  <section>
    <h2>Recent CodeSnaps</h2>
    <article>
      <h3>Python Loop Example</h3>
      <pre><code>for i in range(5): print(i)</code></pre>
      <p>Shared by Fahmid — 2 hours ago</p>
    </article>
    
  </section>

</main>
<footer>
    <p>&copy; 2025 fahm.codes</p>
</footer>

</body>
</html>
