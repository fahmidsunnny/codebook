<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Streaks</title>
</head>
<body>

  <header>
    <h1>Coding Streaks</h1>
    <p>Track your daily coding consistency and build your CodeScore.</p>
  </header>

  <main>

    <section>
      <h2>Log Your Streak</h2>
      <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">

        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="coded">Coded</option>
          <option value="break">Break</option>
          <option value="reviewed">Reviewed</option>
        </select>

        <label for="note">Note:</label>
        <textarea id="note" name="note" rows="5" cols="50"></textarea>

        <button type="submit">Log Streak</button>
      </form>
    </section>

    <section>
      <h2>Streak History</h2>
      <article>
        <h3>October 5, 2025</h3>
        <p>Status: Coded â€” Built CodeStories module</p>
      </article>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 fahm.codes</p>
  </footer>

</body>
</html>
